      <img class="url-icon1" alt="" src="./public/url@2x.png" />

      <div class="dbit-logo-1-parent" data-animate-on-scroll>
        <img class="dbit-logo-12" alt="" src="./public/dbit-logo-1@2x.png" />

        <img class="frame-child4" alt="" src="./public/rectangle-21.svg" />

        <img
          class="vector-icon12"
          alt=""
          src="./public/vector6.svg"
          id="vectorIcon"
        />

        <img

        />

        <img
          class="vector-icon14"
          alt=""
          src="./public/vector8.svg"
          id="vectorIcon2"
        />

        <div class="texpress5" id="tEXPRESSText">
          <span class="texpress-txt2">
            <p class="texpress6">TEXTPRESS</p>

        </div>
        <div class="div3">9404853146</div>
        <div class="vazsalvi1gmailcom1" id="vazsalvi1gmailcomText">
          vazsalvi1@gmail.com
        </div>
        <div class="pricing3" id="pricingText">Pricing</div>
        <div class="loginsignup3" id="loginsignupText">login/signup</div>
        <div class="more-tools3" id="moreToolsText">More Tools</div>
        <div class="de-compress3">De-Compress</div>
        <div class="compress4" id="compressText">Compress</div>
        <div class="home4" id="homeText">Home</div>
        <div class="frame-child5"></div>
        <img class="frame-icon6" alt="" src="./public/frame5.svg" />
      </div>
    </div>

    <script>
      var rectangleInput = document.getElementById("rectangleInput");
      if (rectangleInput) {
        rectangleInput.addEventListener("click", function (e) {
          window.location.href = "./upload.html";
        });
      }
      
      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function () {
          window.open("https://www.instagram.com/");
        });
      }
      
      var vectorIcon1 = document.getElementById("vectorIcon1");
      if (vectorIcon1) {
        vectorIcon1.addEventListener("click", function () {
          window.open("https://www.facebook.com/");
        });
      }
      
      var vectorIcon2 = document.getElementById("vectorIcon2");
      if (vectorIcon2) {
        vectorIcon2.addEventListener("click", function () {
          window.open("https://twitter.com/");
        });
      }
      
      var tEXPRESSText = document.getElementById("tEXPRESSText");
      if (tEXPRESSText) {
        tEXPRESSText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      const vazsalvi1gmailcomText = document.getElementById("vazsalvi1gmailcomText");
      if (vazsalvi1gmailcomText) {
        vazsalvi1gmailcomText.addEventListener("click", function () {
          window.location.href = "mailto:vazsalvi1@gmail.com";
        });
      }
      
      var pricingText = document.getElementById("pricingText");
      if (pricingText) {
        pricingText.addEventListener("click", function (e) {
          window.location.href = "./price.html";
        });
      }
      
      var loginsignupText = document.getElementById("loginsignupText");
      if (loginsignupText) {
        loginsignupText.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var moreToolsText = document.getElementById("moreToolsText");
      if (moreToolsText) {
        moreToolsText.addEventListener("click", function (e) {
          window.location.href = "./alltools.html";
        });
      }
      
      var compressText = document.getElementById("compressText");
      if (compressText) {
        compressText.addEventListener("click", function (e) {
          window.location.href = "./compress.html";
        });
      }
      
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
