<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Patua One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300&display=swap"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overlock SC:wght@400&display=swap"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"

  </head>
  <body>
    <div class="desktop-3">
      <div class="desktop-3-child"></div>
      <img class="desktop-3-item" alt="" src="./public/rectangle-2.svg" />

      <div class="phone-square-logo2"></div>
      <img class="vector-icon7" alt="" src="./public/vector3.svg" />

      <img
        class="vector-icon8"
        alt=""
        src="./public/vector4.svg"
        id="vectorIcon1"
      />

      <img
        class="vector-icon9"
        alt=""
        src="./public/vector5.svg"
        id="vectorIcon2"
      />

      <img
        class="vector-icon10"
        alt=""
        src="./public/vector6.svg"
        id="vectorIcon3"
      />

      <img class="dbit-logo-12" alt="" src="./public/dbit-logo-1@2x.png" />

      <div class="texpress4" id="tEXPRESSText">
        <span class="texpress-txt2">
          <p class="texpress5">TEXPRESS</p>
        </span>
      </div>
      <div class="div2">123456789</div>
      <div class="abcgmailcom2" id="abcgmailcomText">abc@gmail.com</div>

      <div class="loginsignup2" id="loginsignupText">login/signup</div>
      <div class="more-tools2" id="moreToolsText">More Tools</div>
      <div class="de-compress2">De-Compress</div>
      <div class="compress4" id="compressText">Compress</div>
      <div class="home2" id="homeText">Home</div>
      <div class="desktop-3-inner"></div>
      <img class="box-drop-21" alt="" src="./public/box-drop-2@2x.png" />

      <div class="drop-or-uploadfile">
        DROP OR UPLOADFILE FOR DE-COMPRESSION
      </div>
      <img class="dropbox-icon1" alt="" src="./public/dropbox@2x.png" />

      <img class="drive-icon1" alt="" src="./public/drive@2x.png" />

      <img class="url-icon1" alt="" src="./public/url@2x.png" />
    </div>

    <script>
      var vectorIcon1 = document.getElementById("vectorIcon1");
      if (vectorIcon1) {
        vectorIcon1.addEventListener("click", function () {
          window.open("https://www.instagram.com/");
        });
      }
      
      var vectorIcon2 = document.getElementById("vectorIcon2");
      if (vectorIcon2) {
        vectorIcon2.addEventListener("click", function () {
          window.open("https://www.facebook.com/");
        });
      }
      
      var vectorIcon3 = document.getElementById("vectorIcon3");
      if (vectorIcon3) {
        vectorIcon3.addEventListener("click", function () {
          window.open("https://twitter.com/");
        });
      }
      
      var tEXPRESSText = document.getElementById("tEXPRESSText");
      if (tEXPRESSText) {
        tEXPRESSText.addEventListener("click", function (e) {
          window.location.href = "./desktop1.html";
        });
      }
      
      const abcgmailcomText = document.getElementById("abcgmailcomText");
      if (abcgmailcomText) {
        abcgmailcomText.addEventListener("click", function () {
          window.location.href = "mailto:vazsalvi1@gmail.com";
        });
      }
      
      var pricingText = document.getElementById("pricingText");
      if (pricingText) {
        pricingText.addEventListener("click", function (e) {
          window.location.href = "./desktop-9.html";
        });
      }
      
      var loginsignupText = document.getElementById("loginsignupText");
      if (loginsignupText) {
        loginsignupText.addEventListener("click", function (e) {
          window.location.href = "./desktop-10.html";
        });
      }
      
      var moreToolsText = document.getElementById("moreToolsText");
      if (moreToolsText) {
        moreToolsText.addEventListener("click", function (e) {
          window.location.href = "./desktop-4.html";
        });
      }
      
      var compressText = document.getElementById("compressText");
      if (compressText) {
        compressText.addEventListener("click", function (e) {
          window.location.href = "./desktop-2.html";
        });
      }
      
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      </script>
