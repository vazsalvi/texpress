<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;800&display=swap"
    />
    <link
      rel="stylesheet"

  <body>
    <div class="desktop-2">
      <div class="desktop-2-child"></div>

      <div class="phone-square-logo1"></div>
      <img class="vector-icon3" alt="" src="./public/vector3.svg" />

      <img
        class="vector-icon4"
        alt=""
        src="./public/vector4.svg"
        id="vectorIcon1"
      />

      <img
        class="vector-icon5"
        alt=""
        src="./public/vector5.svg"
        id="vectorIcon2"
      />

      <img
        class="vector-icon6"

      <img class="dbit-logo-11" alt="" src="./public/dbit-logo-1@2x.png" />

      <img class="drive-icon" alt="" src="./public/drive@2x.png" />

      <img class="url-icon" alt="" src="./public/url@2x.png" />
    </div>

    <script>
      var vectorIcon1 = document.getElementById("vectorIcon1");
      if (vectorIcon1) {
        vectorIcon1.addEventListener("click", function () {
          window.open("https://www.instagram.com/");
        });
      }
      
      var vectorIcon2 = document.getElementById("vectorIcon2");
      if (vectorIcon2) {
        vectorIcon2.addEventListener("click", function () {
          window.open("https://www.facebook.com/");
        });
      }
      
      var vectorIcon3 = document.getElementById("vectorIcon3");
      if (vectorIcon3) {
        vectorIcon3.addEventListener("click", function () {
          window.open("https://twitter.com/");
        });
      }
      
      var tEXPRESSText = document.getElementById("tEXPRESSText");
      if (tEXPRESSText) {
        tEXPRESSText.addEventListener("click", function (e) {

        });
      }
      
      const abcgmailcomText = document.getElementById("abcgmailcomText");
      if (abcgmailcomText) {
        abcgmailcomText.addEventListener("click", function () {
          window.location.href = "mailto:vazsalvi1@gmail.com";

      var pricingText = document.getElementById("pricingText");
      if (pricingText) {

      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
