    <script>
      var rectangleInput = document.getElementById("rectangleInput");
      if (rectangleInput) {
        rectangleInput.addEventListener("click", function (e) {

      }
      
      var vectorIcon3 = document.getElementById("vectorIcon3");
      if (vectorIcon3) {

        });
      }
      
      var vectorIcon4 = document.getElementById("vectorIcon4");
      if (vectorIcon4) {
        vectorIcon4.addEventListener("click", function () {
          window.open("https://www.facebook.com/");
        });
      }
      
      var vectorIcon5 = document.getElementById("vectorIcon5");
      if (vectorIcon5) {
        vectorIcon5.addEventListener("click", function () {
          window.open("https://twitter.com/");
        });
      }
      
      var tEXPRESSText = document.getElementById("tEXPRESSText");
      if (tEXPRESSText) {
        tEXPRESSText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      const vazsalvi1gmailcomText = document.getElementById("vazsalvi1gmailcomText");
      if (vazsalvi1gmailcomText) {
        vazsalvi1gmailcomText.addEventListener("click", function () {
          window.location.href = "mailto:vazsalvi1@gmail.com";

      }
      
      var pricingText = document.getElementById("pricingText");
      if (pricingText) {
        pricingText.addEventListener("click", function (e) {
          window.location.href = "./price.html";
        });
      }
      
      var loginsignupText = document.getElementById("loginsignupText");
      if (loginsignupText) {
        loginsignupText.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var moreToolsText = document.getElementById("moreToolsText");
      if (moreToolsText) {
        moreToolsText.addEventListener("click", function (e) {
          window.location.href = "./alltools.html";
        });
      }
      
      var deCompressText = document.getElementById("deCompressText");
      if (deCompressText) {
        deCompressText.addEventListener("click", function (e) {
          window.location.href = "./decpmpress.html";
        });
      }
      
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
