<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./compress.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Patua One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overlock SC:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="compress2">
      <div class="compress-child"></div>
      <img class="dbit-logo-11" alt="" src="./public/dbit-logo-1@2x.png" />

      <input
        class="compress-item"
        type="text"
        id="rectangleInput"
        data-animate-on-scroll
      />

      <div class="drop-or-upload">DROP OR UPLOAD FILE FOR COMPRESSION</div>
      <img class="dropbox-icon" alt="" src="./public/dropbox@2x.png" />

      <img class="drive-icon" alt="" src="./public/drive@2x.png" />

      <img class="url-icon" alt="" src="./public/url@2x.png" />

      <div class="vector-group" data-animate-on-scroll>
        <img class="frame-child2" alt="" src="./public/rectangle-2.svg" />

        <img
          class="vector-icon9"
          alt=""
          src="./public/vector3.svg"
          id="vectorIcon"
        />

        <img
          class="vector-icon10"
          alt=""
          src="./public/vector4.svg"
          id="vectorIcon1"
        />

        <img
          class="vector-icon11"
          alt=""
          src="./public/vector5.svg"
          id="vectorIcon2"
        />

        <div class="texpress3" id="tEXPRESSText">
          <span class="texpress-txt1">
            <p class="texpress4">TEXTPRESS</p>
          </span>
        </div>
        <div class="div2">123456789</div>
        <div class="texpressgmailcom1" id="texpressgmailcomText">
          vazsalvi1gmailcom
        </div>
        <div class="pricing2" id="pricingText">Pricing</div>
        <div class="loginsignup2" id="loginsignupText">login/signup</div>
        <div class="more-tools2" id="moreToolsText">More Tools</div>
        <div class="de-compress2" id="deCompressText">De-Compress</div>
        <div class="compress3">Compress</div>
        <div class="home3" id="homeText">Home</div>
        <div class="frame-child3"></div>
        <img class="frame-icon5" alt="" src="./public/frame5.svg" />
      </div>
    </div>

    <script>
      var rectangleInput = document.getElementById("rectangleInput");
      if (rectangleInput) {
        rectangleInput.addEventListener("click", function (e) {
          window.location.href = "./upload.html";
        });
      }
      
      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function () {
          window.open("https://www.instagram.com/");
        });
      }
      
      var vectorIcon1 = document.getElementById("vectorIcon1");
      if (vectorIcon1) {
        vectorIcon1.addEventListener("click", function () {
          window.open("https://www.facebook.com/");
        });
      }
      
      var vectorIcon2 = document.getElementById("vectorIcon2");
      if (vectorIcon2) {
        vectorIcon2.addEventListener("click", function () {
          window.open("https://twitter.com/");
        });
      }
      
      var tEXPRESSText = document.getElementById("tEXPRESSText");
      if (tEXPRESSText) {
        tEXPRESSText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      const texpressgmailcomText = document.getElementById("texpressgmailcomText");
      if (texpressgmailcomText) {
        texpressgmailcomText.addEventListener("click", function () {
          window.location.href = "mailto:vazsalvi1@gmail.com";
        });
      }
      
      var pricingText = document.getElementById("pricingText");
      if (pricingText) {
        pricingText.addEventListener("click", function (e) {
          window.location.href = "./price.html";
        });
      }
      
      var loginsignupText = document.getElementById("loginsignupText");
      if (loginsignupText) {
        loginsignupText.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var moreToolsText = document.getElementById("moreToolsText");
      if (moreToolsText) {
        moreToolsText.addEventListener("click", function (e) {
          window.location.href = "./alltools.html";
        });
      }
      
      var deCompressText = document.getElementById("deCompressText");
      if (deCompressText) {
        deCompressText.addEventListener("click", function (e) {
          window.location.href = "./decpmpress.html";
        });
      }
      
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
